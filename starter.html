<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>
           <label for = "content">Content:</label>
           <input type = "text" id="content" name ="content" required>
           <label for ="labelnote">Label Your Note:</label>
           <select name = "notes" id="labelnote">
                <option value="">--Select One--</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value = "Other">Other</option>
           </select>
           <br>
           <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const labelnote = document.getElementById("labelnote").value;
           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}<br>
                                    Content: ${content}<br>
                                    Label: ${labelnote}</p>`;
       });
       document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("title").addEventListener("input", function (){
            const titleLength = 50;
            if(this.value.length > titleLength){
                alert("Title cannot exceed 50 characters.");
            }
       })
   </script>
</body>

</html>
